[pytest]
# AISET Pytest Configuration
# DO-178C Traceability: REQ-TEST-CONFIG-001

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Coverage settings
addopts =
    --verbose
    --tb=short
    --strict-markers
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    do178c: DO-178C compliance tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
